  <title>Phone-hunter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/style.css">

<body>
  <!-- search field -->
  <header>
    <div class="w-3/5 mb-6 mx-auto mt-5">
      <h1 class="text-center mb-5 text-3xl text-green-600">Search your favorite Phone</h1>
      <div class="flex justify-center">
        <input
          class="placeholder: italic text-slate-500 bg-white shadow appearance-none border rounded w-2/5 grid py-2 px-2 leading-tight focus:outline-none focus:shadow-outline mx-0"
          id="search-text" type="text" placeholder="Please enter phone name eg. iphone, oppo">
        <button onclick="loadAllPhones()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded w-1/5">
          Search
        </button>
      </div>
    </div>
  </header>
  <main>
    <!-- show spinner -->
    <section>
      <div id="loader" class="flex mx-auto"></div>
    </section>
    <!-- search by phone name -->
    <section>
      <div class="w-3/4 grid grid-cols-1 mx-auto my-6" id="detail-container">

      </div>
    </section>
    <!-- search by phone name -->
    <section>
      <div class="w-3/4 lg:grid grid-cols-3 sm:grid grid-cols-1  gap-4 mx-auto" id="phone-container">

      </div>
    </section>
  </main>
